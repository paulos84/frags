{% extends "base_generic.html" %}

<!-- https://stackoverflow.com/questions/9088870/creating-a-thumbnail-of-an-image-on-an-external-server
https://gist.github.com/valberg/2429288-->

{% block content %}
    <h1>Compound List</h1>
    <h2>thumbnails:</h2>
    <img class="structure-img" alt="Tiformin.png" src=https://pubchem.ncbi.nlm.nih.gov/image/imgsrv.fcgi?t=s&cid=2244 title="A structure of Tiformin">
    {% if compound_list %}
    <ul>
      {% for compound in compound_list %}
      <li>
        <a href="{{ compound.get_absolute_url }}">{{ compound }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>No compounds matched this query</p>
    {% endif %}       
{% endblock %}
