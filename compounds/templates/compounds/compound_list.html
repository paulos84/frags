{% extends "base_generic.html" %}

{% load staticfiles %}

{% endblock %}

{% block content %}

<button id="about-btn" onClick="alert('You clicked the button using Javascript.');">
       Click Me - I run Javascript
</button>
    <h2 class="page-header">Fragrance Compounds</h2>
    {% if compound_list %}
    <ul>
      {% for compound in compound_list %}
      <li class="list-unstyled">
          <img class="structure-img" src={{ compound.structure_url }} title={{ compound.iupac_name }}  height="100" width="100">
        <a href="{{ compound.get_absolute_url }}">{{ compound }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>No compounds matched this query</p>
    {% endif %}       
{% endblock %}
